<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Analyzer - Live Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Live Data</h1>
    </header>
    <main class="container text-center my-5">
        <h2 class="mb-4">Current Network Speed</h2>
        <div class="display-1 fw-bold text-primary">
            <span id="speed">0</span> Mbps
        </div>
        <p class="text-muted">Testing your network speed...</p>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="startSpeedTest()">Start Test</button>
            <a href="index.html" class="btn btn-secondary mx-2">Back to Home</a>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Network Analyzer. All rights reserved.</p>
    </footer>

    <script>
        function startSpeedTest() {
            const speedElement = document.getElementById('speed');
            speedElement.textContent = Math.floor(Math.random() * 100) + 10; // Random speed simulation
        }
    </script>
</body>
</html>
